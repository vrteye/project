<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美团 | 注册</title>
</head>
<body>

<form action="{% url 'mt:register' %}" method="post">
    {% csrf_token %}
    <p>
        用户名: <input type="text" name="username">
    </p>
    <p>
        密码: <input type="password" name="password">
    </p>
    <p>
        手机号: <input type="text" name="phone">
    </p>
    <input type="submit" value="注册">
</form>

</body>
</html>
