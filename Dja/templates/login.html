<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美团 | 登录</title>
</head>
<body>

<form action="{% url 'mt:login' %}" method="post">
    {% csrf_token %}
    <p>
        用户名: <input type="text" name="username">
    </p>
    <p>
        密码: <input type="password" name="password">
    </p>

    {% if err %}
        <p style="color: red" >{{ err }}</p>
    {% endif %}

    <input type="submit" value="登录">
</form>

</body>
</html>
